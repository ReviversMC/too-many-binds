plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'io.github.juuxel.loom-quiltflower' version '1.8.0'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16


archivesBaseName = project.archives_base_name
version = project.mod_version

apply from: '../common.gradle'


dependencies {
    include api(project(path: ":toomanybinds-1.16-compat", configuration: "namedElements"))

    minecraft "com.mojang:minecraft:${project.minecraft_version_1_17}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings_1_17}:v2"

    // Required Fabric API modules
    modImplementation(fabricApi.module("fabric-api-base", project.fabric_version_1_17))
    modImplementation(fabricApi.module("fabric-lifecycle-events-v1", project.fabric_version_1_17))
    modImplementation(fabricApi.module("fabric-key-binding-api-v1", project.fabric_version_1_17))

    // Amecs API
    modImplementation("de.siphalor:amecsapi-1.17:${project.amecs_api_version_1_17}") {
        // Exclude Nmuk because it causes a crash when clicking the "Key Binds" button
        exclude(group: "de.siphalor", module: "nmuk-1.17")
    }

    // ModMenu
    modImplementation "com.terraformersmc:modmenu:${project.modmenu_version_1_17}"
    // Cloth Config
    modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version_1_17}") {
        exclude(group: "net.fabricmc.fabric-api")
    }
}
